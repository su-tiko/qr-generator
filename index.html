<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <textarea id="text-input" placeholder="Enter text or URL to generate QR code"></textarea>
            
            <div class="options">
                <div class="option-group">
                    <label for="size">Size (px):</label>
                    <input type="number" id="size" value="200" min="100" max="1000" step="50">
                </div>
                
                <div class="option-group">
                    <label for="error-correction">Error Correction:</label>
                    <select id="error-correction">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="dark-color">Dark Color:</label>
                    <input type="color" id="dark-color" value="#000000">
                </div>

                <div class="option-group">
                    <label for="light-color">Light Color:</label>
                    <input type="color" id="light-color" value="#ffffff">
                </div>
            </div>

            <button id="generate-btn">Generate QR Code</button>
        </div>

        <div class="output-section">
            <div id="qr-code"></div>
            <button id="download-btn" class="hidden">Download QR Code</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
